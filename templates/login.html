{% extends "index.html" %}

{% block css %}
<link rel="stylesheet" type="text/css" href="/static/logreg.css">
{% endblock %}

{% block main %}
<div class="login-container">
    <form class="login-form" action="/login" method="post">
        <h2>Login</h2>
        <label for="login-email">Email:</label>
        <input autocomplete="off" type="email" id="login-email" name="email" required>
        <label for="login-password">Password:</label>
        <input autocomplete="off" type="password" id="login-password" name="password" required>
        <button type="submit">Login</button>
    </form>
</div>
{% endblock %}
